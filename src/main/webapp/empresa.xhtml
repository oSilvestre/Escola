<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">
	
<ui:param name="bean" value="#{empresaBean}"/>
<ui:param name="entidade" value="#{empresaBean.entidade}"/>
<ui:define name="cadastro">

		<h:panelGrid columns="2">
			<h:panelGrid>
				<p:outputLabel value="Razão Social"/>
				<p:inputText value="#{entidade.razaoSocial}" required="true" requiredMessage="O campo Razão Social não pode ser em branco."/>
			</h:panelGrid>
			<h:panelGrid>
				<p:outputLabel value="Nome Fantasia"/>
				<p:inputText value="#{entidade.nomeFantasia}" required="true" requiredMessage="O campo Nome Fantasia não pode ser em branco."/>
			</h:panelGrid>
			<h:panelGrid>
				<p:outputLabel value="CNPJ"/>
				<p:inputNumber decimalSeparator="" thousandSeparator="" decimalPlaces="0" maxlength="14" value="#{entidade.cnpj}" required="true" requiredMessage="O campo CNPJ não pode ser em branco."/>
			</h:panelGrid>
		</h:panelGrid>
</ui:define>

<ui:define name="lista">

	<p:column headerText="ID" sortBy="#{item.id}">
		<p:outputLabel value="#{item.id}"/>
	</p:column>
	<p:column headerText="Razão Social">
		<p:outputLabel value="#{item.razaoSocial}"/>
	</p:column>
	

</ui:define>


</ui:composition>
