<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/template.xhtml">
	
<ui:param name="bean" value="#{produtoBean}"/>
<ui:param name="entidade" value="#{produtoBean.entidade}"/>
<ui:define name="cadastro">

		<h:panelGrid columns="2">
			<h:panelGrid>
				<p:outputLabel value="Nome"/>
				<p:inputText value="#{entidade.nome}" required="true" requiredMessage="O campo Nome não pode ser em branco."/>
			</h:panelGrid>
			<h:panelGrid>
				<p:outputLabel value="Descricao"/>
				<p:inputText value="#{entidade.descricao}" required="true" requiredMessage="O campo Descrição não pode ser em branco."/>
			</h:panelGrid>
			<h:panelGrid>
				<p:outputLabel value="Valor"/>
				<p:inputNumber value="#{entidade.valor}" required="true" requiredMessage="O campo Valor não pode ser em branco."/>
				
			</h:panelGrid>
		</h:panelGrid>
</ui:define>

<ui:define name="lista">

	<p:column headerText="ID" sortBy="#{item.id}">
		<p:outputLabel value="#{item.id}"/>
	</p:column>
	<p:column headerText="Produto">
		<p:outputLabel value="#{item.nome}"/>
	</p:column>
	<p:column headerText="Valor">
		<p:outputLabel value="#{item.valor}"/>
	</p:column>

</ui:define>

</ui:composition>
